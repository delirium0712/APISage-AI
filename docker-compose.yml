# APISage - AI-Powered OpenAPI Analysis Tool
# Docker Compose configuration for easy deployment

version: '3.8'

services:
  apisage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apisage
    ports:
      - "8080:8080"  # FastAPI backend
      - "7860:7860"  # Gradio UI
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - apisage-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: apisage-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - apisage
    restart: unless-stopped
    networks:
      - apisage-network
    profiles:
      - production

networks:
  apisage-network:
    driver: bridge

volumes:
  logs:
    driver: local
